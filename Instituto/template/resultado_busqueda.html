{% extends "padre.html" %}

{% load static %}


{% block contenido %}  
  
    {% if cursos %}
        <ul>
        {% for curso in cursos %}
            <li>Nombre: {{curso.Nombre}}</li>
            <li>Comision: {{curso.Comision}}</li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron cursos con ese nombre</p>
    {% endif %}


{% endblock %}
