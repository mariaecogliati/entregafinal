{% extends "padre.html" %}

{% load static %}


{% block contenido %}

    <form action="alta_alumno" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        <input type="text" name="Nombre" required>

    </form>
    



{% endblock %}
