{% extends "padre.html" %}


{% load static %}


{% block contenido %}

    <form action="{% url 'editar_alumno' alumno.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{mi_formulario.Nombre}}

        <p>Apellido</p>
        {{mi_formulario.Apellido}}

        <p>Documento</p>
        {{mi_formulario.Documento}}

        <button class="btn btn-outline-success btn-sm">Enviar</button>

    </form>


{% endblock %}
